<template>

    <lightning-card title={property.Name} class="property-tile">
        <div slot="actions">
            <lightning-button-icon
                icon-name="utility:open"
                icon-class="property-tile-button"
                variant = "bare"
                alternative-text="Open Record"
                onclick={openRecordClick}>

            </lightning-button-icon>
        </div>

        <div class="slds-p-horizontal_small">
            <div class = "slds-media">
                <div class= "slds-media__figure">
                    <img src={appResources.propertyFacade} alt="Property Profile" class="property-facade">
                </div>

                <div class="slds-media__body">
                    <p class="slds-m-bottom_xx-small">Name: {property.Name}</p>
                    <p class="slds-m-bottom_xx-small">Bedrooms: {property.Beds__c}</p>
                    <p class="slds-m-bottom_xx-small">Bathrooms: {property.Baths__c}</p>
                    <p class="slds-m-bottom_xx-small">City: {property.City__c}</p>
                </div>
            </div>
        </div>
    </lightning-card>
    
</template>
